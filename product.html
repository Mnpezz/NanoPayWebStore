<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="manifest" href="img/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff"><title>WebStore!</title>
</head>
<body>
<div id="navbar"></div>

<div id="app">
    <div class="container my-5">
        <div class="row">
            <div id="thumbnailHolder" class="col-md-1 d-none d-md-block">
                <!-- Thumbnails will be inserted here by JavaScript -->
            </div>
            
            <div class="col-12 col-md-6">
                <div id="productImagesCarousel" class="carousel slide" ride="carousel">
                    <div id="caroInner" class="carousel-inner">
                        <!-- Carousel items will be inserted here by JavaScript -->
                    </div>
                    <a class="carousel-control-prev" href="#productImagesCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#productImagesCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="itemName">Card title</h5>
                        <p class="card-text" id="itemDescription">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <h5>$ <span id="itemPrice"></span></h5>

                        <div class="mt-5">
                            <div id="itemColors"></div>
                            <p class="mb-5"><span id="selectedColor"></span></p>
                        </div>

                        <div class="my-5">
                            <div id="productSizes"></div>
                            <p><span id="selectedSize"></span></p>
                        </div>

                        <div class="form-inline my-5" id="qtyHolder"></div>

                        <a href="index.html" class="btn btn-primary btn-block btn-lg" id="AddToCartBtn">Add To Cart</a>
                        <button id="addToWishlistBtn" class="btn btn-outline-secondary btn-block btn-lg mt-3">Add to Wishlist</button>

                    </div>
                </div>    
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>Customer Reviews</h3>
                <div id="reviewsContainer"></div>
                <button id="addReviewBtn" class="btn btn-primary mt-3">Add Review</button>
            </div>
            <div class="col-md-6">
                <h3>Related Products</h3>
                <div id="relatedProductsContainer" class="row"></div>
            </div>
        </div>
    </div>
</div>



<div id="footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/product.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
