<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <a class="navbar-brand" href="index.html">WebStore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cart.html">Cart <span id="cartCount" class="badge badge-light">5</span></a>
            </li>
        </ul>
    </div>
</nav>

<div id="app">
    <div class="container my-5">
        <div class="row">

            <div class="col-md-1" id="thumbnailHolder">
            </div>
            <div class="col-md-6 ">
                <div id="productImagesCarousel" class="carousel slide" data-ride="carousel" >
                    <div class="carousel-inner" id="caroInner">

                    </div>
                    <a class="carousel-control-prev" href="#productImagesCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#productImagesCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title" id="itemName">Card title</h5>
                        <p class="card-text" id="itemDescription">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <h5 >GH&#x20B5; <span id="itemPrice"></span></h5>


                        <div class=" mt-5 ">
                            <div id="itemColors" >

                            </div>
                            <p class="mb-5" >Colour: <span id="selectedColor">red</span></p>
                        </div>



                        <div class="my-5">
                            <div id="productSizes" >

                            </div>
                            <p>Size: <span id="selectedSize"></span></p>
                        </div>


                        <div class="form-inline my-5" id="qtyHolder">

                        </div>


                        <a href="cart.html"
                           class="btn btn-primary btn-block btn-lg"
                           id="AddToCartBtn"

                        >Add To Cart</a>
                    </div>
                </div>


            </div>
        </div>
    </div>

</div>


<footer class="bg-dark p-5 text-center">
    <h3 class="text-light">Powered By Ernest Brayce</h3>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

<script src="js/product.js" type="text/javascript"></script>
