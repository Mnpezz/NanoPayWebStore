    <title>WebStore!</title>
    <style>
        .product-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.2s ease;
        }
        .product-image {
            transition: transform 0.2s ease;
        }
        .product-link {
            text-decoration: none;
            color: inherit;
        }
        .product-price {
            padding-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
        .product-name {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div id="navbar"></div>

    <div id="app" class="container my-5">
        <div class="row" id="productsContainer">

        </div>
    </div>

<footer class="bg-dark p-5 text-center">
    <h3 class="text-light">Powered by nano</h3>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>
